<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>From Biodata</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="title-text">
        <div class="title login">From Identitas Siswa</div>
        <div class="title signup">Form Identitas DU/DI</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked />
          <input type="radio" name="slide" id="signup" />
          <label for="login" class="slide login">Siswa</label>
          <label for="signup" class="slide signup">DU/DI</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form action="#DUDI" class="login">
            <div class="field"></div>
            <div class="field">
              <input type="text" placeholder="Nama Siswa" required />
            </div>
            <div class="field">
              <input type="number" placeholder="No. Induk Siswa" required />
            </div>
            <div class="field">
              <input type="text" placeholder="Jenis Kelamin" required />
            </div>
            <div class="field">
              <input type="text" placeholder="Agama" required />
            </div>
            <div class="field">
              <input type="text" placeholder="Alamat Rumah" required />
            </div>
            <div class="field">
              <input type="text" placeholder="Nama Ayah" required />
            </div>
            <div class="field">
              <input type="text" placeholder="Nama Ibu" required />
            </div>
            <div class="field">
              <input type="text" placeholder="Pekerjaan Orang Tua" required />
            </div>
            <div class="field">
              <input type="text" placeholder="Alamat Orang Tua" required />
            </div>
            <div class="field">
              <input type="number" placeholder="No Hp" required />
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Simpan" />
            </div>
          </form>
          <form action="./dasboard.html" class="login">
            <pre></pre>
            <div class="field">
              <input type="text" placeholder="Nama DU/DI" required />
            </div>
            <div class="field">
              <input type="text" placeholder="Alamat DU/DI" required />
            </div>
            <div class="field">
              <input type="text" placeholder="No. Telepon/HP" required />
            </div>
            <div class="field">
              <input type="text" placeholder="Nama Pimpinan" required />
            </div>
            <div class="field">
              <input type="text" placeholder="Nama Pembimbing DU/DI" required />
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Simpan" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
